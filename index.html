<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppinglist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12  mt-5">
                <h1>Shoppinglist</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <!-- List -->
                <div class="input-group mt-5">
                    <input type="text" name="additem" id="additem" class="form-control" placeholder="fill in item">
                    <span class="input-group-btn">
                        <button type="button" id="btnadditem" class="btn btn-success">
                            Add
                        </button>
                    </span>
                </div>
                <div class="list">
                    <h3 class="title">list</h3>
                    <ul class="list-unstyled" id="shoppinglist">
                    </ul>
                </div>
                <div class="btn-group pull-right mt-5" role="group">
                    <button type="button" id="btnclearstorage" class="btn btn-danger" >
                        Clear storage
                    </button>
                </div>
             
            </div>
        </div>
    </div>


<script src="script/app.js"></script>
</body>

</html>
